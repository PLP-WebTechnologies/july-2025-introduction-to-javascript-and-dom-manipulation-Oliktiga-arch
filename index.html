<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: User Input -->
  <div>
    <label for="userAge">Enter your age: </label>
    <input type="number" id="userAge">
    <button onclick="checkAge()">Check</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="showSum()">Add Numbers</button>
    <p id="calcResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Loop Example: Countdown</h2>
    <button onclick="startCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM Manipulation -->
  <div>
    <h2>DOM Interaction</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="message" class="hidden">Hello, I was hidden but now Iâ€™m visible!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
